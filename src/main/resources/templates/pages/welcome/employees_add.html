<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
 <!-- Bootstrap -->
    <link th:href="vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <style type="text/css">
    	
    #form-user{
    		margin:0px auto;
    	}
    	body{
    		
    	}
    	</style>
  </head>

  <body style="background: #F7F7F7;">
  
					 <div id="form-user" class="add_info" style="border: 1px solid #2C4257;">
						
								<div class="form-group col-md-12" style="font: '微软雅黑;">
							 	 	<h4>请填写员工信息：</h4>	
							 	 </div>
							
								<div class="form-group col-md-4">
								 <label>员工名</label>
								  <input type="text" id="user_name" class="form-control employeesName"  placeholder="请输入员工名">
								 </div>
								 
								 <div class="form-group col-md-4">
								  <label>身份证</label>
								  	<input type="text" id="user_idcard" class="form-control employeesName" placeholder="请输入身份证号">
								  </div>
								  
								  <div class="form-group col-md-4">
								    <label>入职日期</label>
								    <input type="date" id="work_date" class="form-control employeesName" placeholder="请输入你的用户名">
								  </div>

								<div class="col-md-4">
									<label>性别</label></br>
									  <select id="sex" class="form-control">
										  <option>男</option>
										  <option>女</option>
										</select>
								</div>
								<div class="col-md-4">
									<label>学历</label></br>
									  <select id="education" class="form-control">
										  <option>高中</option>
										  <option>专科</option>
										  <option>本科</option>
										  <option>研究生</option>
										  <option>硕士</option>
										  <option>博士</option>
										</select>
								</div>
								
								<div class="form-group col-md-4">
								    <label>出生日期</label>
								    <input type="date" id="birthday"  class="form-control employeesName"  placeholder="请输入你的用户名">
								</div>
								 
							<div class="col-md-4">
									<label>部门</label></br>
									  <select class="form-control" id="dapartment">
										  <option>业务部</option>
										  <option>接案部</option>
										  <option>勘察部</option>
										  <option>定损部</option>
										  <option>核损部</option>
										  <option>理算部</option>
										  <option>核赔部</option>
										  <option>理赔部</option> 
										</select>
								</div>
								
								<div class="col-md-4">
								<label>职位</label></br>
								  <select id="rolename" class="form-control">
									  <option>请选择职位</option>
									</select>
								</div>
								
								<div class="form-group col-md-4">
								 <label>联系方式</label>
								  <input type="text" id="tel" class="form-control employeesName" placeholder="请输入你的用户名">
								 </div>
								 
								 	<div class="col-md-4">
										<label>联系地址</label></br>
										  <select class="form-control"  id="province" onchange="changeCity();">
											  <option>请选择省/城市</option>
											</select>
										</div>
										 
										<div class="col-md-4">
										<label>地区</label></br>
										  <select class="form-control" id="city">
											  <option>请选择城市/地区</option>
											</select>
									</div>
									
								
								 <div class="form-group col-md-4">
									<label for="form-user">Email</label>
									<input type="email" id="email" class="form-control" placeholder="请输入你的邮箱">
							 	 </div>
							 	 
							 	 
							 	
									<div class="col-md-12" style="text-align: center;">
										<button type="button" id="addEmployees"  class="btn btn-primary">提交</button>
									</div>
						
					 </div>
					 
</div>
    <!-- jQuery -->
    <script th:src="@{vendors/jquery/dist/jquery.min.js}"></script>

    <!-- gauge.js} -->
    <script th:src="@{vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{vendors/skycons/skycons.js}"></script>
    <!-- Flot -->
    <script th:src="@{vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{vendors/Flot/jquery.flot.pie.js}"></script>
    <script th:src="@{vendors/Flot/jquery.flot.time.js}"></script>
    <script th:src="@{vendors/Flot/jquery.flot.stack.js}"></script>
    <script th:src="@{vendors/Flot/jquery.flot.resize.js}"></script>
    <!-- Flot plugins -->
    <script th:src="@{vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
    <script th:src="@{vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
    <script th:src="@{vendors/flot.curvedlines/curvedLines.js}"></script>
    <!-- DateJS -->
    <script th:src="@{vendors/DateJS/build/date.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{vendors/jqvmap/dist/jquery.vmap.js}"></script>
    <script th:src="@{vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
    <script th:src="@{vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{build/js/custom.min.js}"></script>
    	<script th:src="@{js/jquery-1.8.3.js}"></script>
    	<script th:src="@{js/employee/employeeInfo.js}"></script>
  </body>
</html>
