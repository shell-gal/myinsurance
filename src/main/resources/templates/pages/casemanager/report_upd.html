								<div class="form-group col-md-12" style="font: '微软雅黑;">
							 	 	<h4>请填写报案信息：</h4>	
							 	 </div>
							
						
							<div class="form-group col-md-4">
                             <label for="exampleInputEmail2">报案人</label>
                             <input type="text" class="form-control" id="informants" placeholder="张三" value="<%=request.getParameter("informants") %>">
                           </div>
								
								<div class="form-group col-md-4">
                                <label for="exampleInputEmail2">报案人电话</label>
                                <input type="text" class="form-control" id="informants_tel" placeholder="10000" value="<%=request.getParameter("informants_tel") %>">
                                </div>
								
								 <div class="form-group col-md-4">
                                   <label for="exampleInputEmail2">出险原因</label>
                                   <input type="text" class="form-control" id="danger_cause" placeholder="饿了" value="<%=request.getParameter("danger_cause") %>">
                                 </div>
								 
								 	<div class="form-group col-md-4">
                                     <label for="exampleInputEmail2">出险地点/省</label>
                                    <select class="form-control" id="province" onchange="changeCity();">
                                    <option>出险地点/省</option>
                                   </select>
                                 </div>
										 
										<div class="form-group col-md-4">
                                     <label for="exampleInputEmail2">出险地点/市</label>
                                  <select class="form-control" id="city">
                                      <option>出险地点/市</option>
                                   </select>
                                 </div>
									
								
												 <div class="form-group col-md-4">
				    <label for="exampleInputEmail2">详细地址</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				    <input type="text" class="form-control" id="road" placeholder="北大青鸟" value="<%=request.getParameter("road") %>">
				  </div>
											 	 
											 	 
					<div class="form-group col-md-4">
												    <label>出险日期</label>
												    <input type="date" name="name" class="form-control employeesName" id="reported_time" placeholder="请输入你的用户名">
												</div>
				
												    
													<div class="form-group col-md-4">
				    <label for="exampleInputEmail2">路段方向</label>
				    							<select class="form-control" id="road_direction">
                                      <option>由南到北</option>
                                      <option>由北到南</option>
                                      <option>由东到西</option>
                                      <option>由西到东</option>
                              </select></div>
											 	 
											 	 <div class="form-group col-md-4">
				  <label for="exampleInputEmail2">出险类型</label>
				  <input type="text" class="form-control" id="dispose_type" placeholder="10000" value="<%=request.getParameter("dispose_type") %>">
                                
				  </div>
  
					<div class="form-group col-md-12" style="text-align: center;">
						<span class="btn btn-default"  id="but1"><span class="glyphicon glyphicon-ok" aria-hidden="true" ></span></span>	
					</div>
